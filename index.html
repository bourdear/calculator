<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div id="main">
        <div class="calcContainer">
            <div id="screen"><input type="text" class="calculator-screen" value="" disabled /></div>
            <button type="button" class="all-clear" value="all-clear">Clear</button>
            <div id="row1">
                <button type="button" value="7" class="first">7</button>
                <button type="button" value="8" class="first">8</button>
                <button type="button" value="9" class="first">9</button>
                <button type="button" value="/" class="first operator">&divide;</button>
            </div>
            <br>
            <div id="row2">
                <button type="button" value="4" class="second">4</button>
                <button type="button" value="5"class="second">5</button>
                <button type="button" value="6"class="second">6</button>
                <button type="button" value="*" class="second operator">&times;</button>
            </div>
            <br>
            <div id="row3">
                <button type="button" value="1" class="third">1</button>
                <button type="button" value="2" class="third">2</button>
                <button type="button" value="3" class="third">3</button>
                <button type="button" value="-" class="third operator">-</button>
            </div>
            <br>
            <div id="row4">
                <button type="button" value="0" class="fourth">0</button>
                <button type="button" value="." class="fourth decimal">.</button>
                <button type="button" value="=" class="fourth operator equal-sign">=</button>
                <button type="button" value="+" class="fourth operator">+</button>
            </div>



        </div>
        </div>


        <script src="app.js"></script>
    </body>

</html>
